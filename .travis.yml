language: python

python:
  - "2.7"

sudo: false
cache: pip

addons:
  apt:
    packages:
      - expect-dev  # provides unbuffer utility
      - python-lxml # because pip installation is slow

env:
  global:
  - VERSION="9.0" TESTS="0" LINT_CHECK="0" TRANSIFEX="0"
  - TRANSIFEX_USER='transbot@odoo-community.org'
  # Token for Travis docs build generated with:
  # $ travis encrypt GH_TOKEN=xxxxxx -r OCA/carrier-delivery
  # Where xxxxxx is the GitHub token which needs only the 'public_repo'
  # right.
  - secure: "GxWNQvrG6K20IOoeVwbI+RR5+eWg41bmTCBJbLJfiXLfj27LZSugRkuKj4vGEbyRU+0jFHjbY9mmQ54iATps9DPtR5bh0FgmwPWssmUVZP54xmeAbVmmHSODnp3ArKC3595AIjTCcn8bET6bDXgaE7ya4TJwj3ryO61lO9UXvv4="
  # transifex
  - secure: "WspsOy3m3Arreqs+f8QAnKOCPbXfpO7TeUJEfJSMehMh8I+bR1KFZM0CUfKxNOT9mrbt94J9VzF3knC2p4P/lUWr24USJ27FgOScnTz/PQTjZfjdXDefGdhCCx3QgIzI/mj751BYp2FMBYXEvjaBSycerWJ+AP+OKVEdf44Lgp0="

  matrix:
  - LINT_CHECK="1"
  - TRANSIFEX="1"
  - TESTS="1" ODOO_REPO="odoo/odoo"
  - TESTS="1" ODOO_REPO="OCA/OCB"
  - DOCS="1"

virtualenv:
  system_site_packages: true

install:
  - git clone --depth=1 https://github.com/OCA/maintainer-quality-tools.git ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly
  - pip install PyPDF2==1.18
  - pip install unidecode
  - pip install pycountry
  - pip install suds-jurko==0.6
  - pip install sphinx sphinx_bootstrap_theme sphinx-intl odoo-sphinx-autodoc

script:
  - if [ "$DOCS" != "1" ] ; then travis_run_tests; fi
  - if [ "$DOCS" == "1" ] ; then ./.travis_build_doc; fi

after_success:
  - if [ "$DOCS" != "1" ] ; then travis_after_test_success; fi
  - if [ "$DOCS" == "1" ] ; then ./.travis_push_doc; fi
